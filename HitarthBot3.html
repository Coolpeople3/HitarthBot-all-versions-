<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HitarthBot - Free Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #chatbox {
            border: 1px solid #ccc;
            width: 400px;
            height: 500px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #user-input {
            width: 400px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>HitarthBot</h1>
<div id="chatbox"></div>
<input type="text" id="user-input" placeholder="Type your question...">
<button onclick="sendMessage()">Send</button>

<script>
    const chatbox = document.getElementById('chatbox');

    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        // Display user message
        chatbox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
        document.getElementById('user-input').value = '';

        // Get response from the chatbot
        const response = getResponse(userInput);
        chatbox.innerHTML += `<div><strong>HitarthBot:</strong> ${response}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
    }

    function getResponse(userInput) {
        const lowerCaseInput = userInput.toLowerCase();

        // Simple rule-based responses
        if (lowerCaseInput.includes('hello') || lowerCaseInput.includes('hi')) {
            return "Hello! How can I assist you today?";
        } else if (lowerCaseInput.includes('how are you')) {
            return "I'm just a bot, but I'm here to help you!";
        } else if (lowerCaseInput.includes('what is your name')) {
            return "I'm HitarthBot, your friendly chatbot!";
        } else if (lowerCaseInput.includes('what can you do')) {
            return "I can answer simple questions and chat with you!";
        } else if (lowerCaseInput.includes('bye')) {
            return "Goodbye! Have a great day!";
        } else {
            return "I'm not sure how to answer that. Can you ask something else?";
        }
    }
</script>

</body>
</html>
